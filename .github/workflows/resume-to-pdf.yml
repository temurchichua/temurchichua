name: Convert Resume to PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Pandoc and LaTeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base

      - name: Convert Markdown to PDF
        run: pandoc resume.md -o resume.pdf

      - name: Move PDF to artifacts
        run: mv resume.pdf ${{ github.workspace }}/artifacts/resume.pdf

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Resume PDF
          path: ${{ github.workspace }}/artifacts
