name: Convert Resume to PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install pandoc -y

      - name: Convert Markdown to PDF
        run: pandoc resume.md -o resume.pdf

      - name: Move PDF to artifacts
        run: mv resume.pdf ${{ github.workspace }}/artifacts/resume.pdf

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Resume PDF
          path: ${{ github.workspace }}/artifacts/resume.pdf
